<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="screen">0</div>
            <div id="buttons">
                <div id = "top_row">
                    <button class="button yellow" id="c">C</button>
                    <button class="button yellow" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="button yellow" id="equal">=</button>
                </div>
                <div id = "second_row">
                    <button class="button red" id="seven">7</button>
                    <button class="button red" id="eight">8</i></button>
                    <button class="button red" id="nine">9</button>
                    <button class="button yellow" id="plus">+</button>
                </div>
                <div id = "third_row">
                    <button class="button red" id="four">4</button>
                    <button class="button red" id="five">5</i></button>
                    <button class="button red" id="six">6</button>
                    <button class="button yellow" id="minus">-</button>
                </div>
                <div id = "fourth_row">
                    <button class="button red" id="four">1</button>
                    <button class="button red" id="five">2</i></button>
                    <button class="button red" id="six">3</button>
                    <button class="button yellow" id="x">x</button>
                </div>
                <div id="fifth_row">
                    <button class="button red" id="zero">0</button>
                    <button class="button yellow" id="divide">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
